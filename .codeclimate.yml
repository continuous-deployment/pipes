engines:
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - python
      - php
  fixme:
    enabled: true
  phpmd:
    enabled: true
  radon:
    enabled: true
ratings:
  paths:
  - "**.inc"
  - "**.js"
  - "**.jsx"
  - "**.module"
  - "**.php"
  - "**.py"
exclude_paths:
- tests/
- vendor/
